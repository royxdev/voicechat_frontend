<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Minimal Voice Assistant</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
  <main class="container" role="main" aria-label="Voice Assistant">
    <h1>Hello, I'm Your Voice Assistant</h1>

    <div class="button-group">
      <button id="startBtn" aria-label="Start talking to the voice assistant">ğŸ™ï¸ Start Talking</button>
      <button id="stopBtn" disabled aria-label="Stop talking to the voice assistant">â›” Stop</button>
    </div>

    <div class="output">
      <p><strong>Question:</strong> <span id="questionText" aria-live="polite"></span></p>
      <p><strong>Voicebot says:</strong> <span id="responseText" aria-live="polite"></span></p>
    </div>
  </main>

  <script src="script.js"></script>
  <div style="position:fixed; left:0; right:0; bottom:20px; margin:auto; width:fit-content; z-index:1000; background:#fff3cd; color:#856404; border:1px solid #ffeeba; border-radius:8px; padding:12px 24px; box-shadow:0 2px 8px rgba(0,0,0,0.08); font-size:1rem; font-family:inherit; text-align:center;">
    <strong>Note:</strong> As the backend is running on a free server, the first response may take 30 seconds to 1 minute to start the server and reply. Subsequent responses will be much faster.
  </div>
</body>
</html>
