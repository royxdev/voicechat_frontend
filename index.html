<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Minimal Voice Assistant</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
  <main class="container" role="main" aria-label="Voice Assistant">
    <h1>Hello, I'm Your Voice Assistant</h1>

    <div class="button-group">
      <button id="startBtn" aria-label="Start talking to the voice assistant">🎙️ Start Talking</button>
      <button id="stopBtn" disabled aria-label="Stop talking to the voice assistant">⛔ Stop</button>
    </div>

    <div class="output">
      <p><strong>Question:</strong> <span id="questionText" aria-live="polite"></span></p>
      <p><strong>Voicebot says:</strong> <span id="responseText" aria-live="polite"></span></p>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
